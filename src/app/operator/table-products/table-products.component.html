<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Administración de productos</title>
</head>

<body class="bg-gray-300 font-sans min-h-screen flex flex-col">
  <!-- Navbar -->
  <!-- Navbar -->
  <div class="navbar">
    <div class="container mx-auto max-w-screen-xl p-2 flex items-center justify-between space-x-4">
      <div class="navbar-logo">
        <a href="/" class="flex items-center space-x-2">
          <img width="100px" src="/img/logo5.svg" alt="Logo" />
        </a>
      </div>
      <!-- Título dentro del navbar, centrado -->
      <div class="container text-center">
        <h2 class="text-3xl font-semibold text-black-800 mb-4">Administración de productos</h2>
      </div>

    </div>
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="exampleHeader">
        <!-- Contenedor de botones y la tabla -->
        <div class="buttonContainer">
          <a href="/operator/add-product" class="button-primary">Agregar Producto</a>
        </div>
        
        <div class="ContenedorBusqueda">
          <div class="inputWrapper">
            <svg class="searchIcon" width="16" height="16" viewBox="0 0 16 16" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"

            </svg>

            <input type="text" id="filter-text-box" placeholder="Buscar producto" [(ngModel)]="quickFilterText" />
          </div>
        </div>

      </div>


      <!-- Tabla de productos -->
<!-- Tabla de productos -->
<div [class]="themeClass" class="grid">
  <ag-grid-angular 
    [gridOptions]="gridOptions" 
    style="height: 100%" 
    (gridReady)="onGridReady($event)" 
    [theme]="theme"
    [columnDefs]="columnDefs" 
    [rowData]="productos" 
    [defaultColDef]="defaultColDef" 
    [rowHeight]="rowHeight"
    [autoSizeStrategy]="autoSizeStrategy" 
    [pagination]="pagination" 
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector" 
    [masterDetail]="masterDetail"
    [quickFilterText]="quickFilterText" 
    [detailRowAutoHeight]="detailRowAutoHeight"
    [context]="{ router: router }"> <!-- Pasa el router aquí -->
  </ag-grid-angular>
</div>

    </div>
  </div>
</body>

</html>
