<section class="bg-white py-6 antialiased md:py-12">
  <div class="container mx-auto px-3 2xl:px-0">
    <h2 class="text-3xl font-bold text-black text-center">Carrito de compras</h2>
    <div class="mt-4 flex flex-col lg:flex-row lg:items-start lg:gap-4 xl:gap-6">

      <!-- Product List -->
      <div class="w-full lg:max-w-4xl xl:max-w-6xl mx-auto px-3">
        <div class="space-y-4">
          @for (cartItem of state.products(); track cartItem.product._id) {
          <app-cart-item class="block transition-transform transform hover:scale-95 bg-white rounded-full p-2.5"
            [productCartItem]="cartItem" (onRemove)="onRemove($event)" (onDecrease)="onDecrease($event)"
            (onIncrease)="onIncrease($event)"></app-cart-item>
          }
        </div>
      </div>

      <!-- Order Summary -->
      <div class="w-full lg:max-w-4xl space-y-3 mx-auto px-3">
        <div class="space-y-4 rounded-lg border-2 border-gray-500 p-3 sm:p-4">
          <p class="text-xl text-center font-bold">Resumen de la Compra</p>
          <div class="space-y-3">
            <dl class="flex justify-between gap-3 text-dark font-bold text-xl">
              <dt>Precio original</dt>
              <dd class="text-dark">{{ state.price() | currency }}</dd>
            </dl>
           
            <dl class="flex justify-between gap-3 border-t pt-2 text-dark font-bold text-2xl">
              <dt>Total</dt>
              <!-- Se suma el precio original mÃ¡s el IVA -->
              <dd>{{ (state.price()) | currency }}</dd>
            </dl>
          </div>
          <a routerLink="/payment-process"
            class="block rounded-lg bg-green-600 py-2 text-center text-2xl font-bold text-white hover:bg-green-800 transition-colors">Proceder Pago</a>
          <div class="flex items-center justify-center gap-2">
            <span class="text-2xl text-gray-500 dark:text-gray-400">o</span>
            
            <a href="#"
              class="text-2xl font-medium no-underline hover:underline dark:text-primary-500 flex items-center">Continuar
              Comprando
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
