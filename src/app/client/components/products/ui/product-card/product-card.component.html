<a [routerLink]="['/products', product()._id]" (click)="verifyStock()">
  <!-- Fondo -->
  <div class="inset-0 bg-cover bg-center opacity-90"></div>

  <!-- Tarjeta -->
  <div
    class="relative max-w-sm mx-auto bg-gray-50 border border-gray-300 rounded-lg shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl"
    style="z-index: 1;">
    <picture>
      <img class="rounded-t-lg h-60 w-full object-cover object-center" [src]="product().image" alt="Product Image" />
    </picture>
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-gray-800 dark:text-gray-700 hover:text-blue-500 transition duration-300">
          {{ product().name }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-600 dark:text-gray-500 line-clamp-3">
        {{ product().description }}
      </p>
      <div class="flex justify-end my-4">
        <span>
          <span class="hidden">{{ product().price }}</span>
          <span class="flex items-start space-x-1 text-black">
            <span class="text-lg font-normal mt-1">US$</span>
            <span class="text-4xl font-bold">{{ getInteger(product().price) }}<span class="align-top text-base">.</span></span>
            <span class="text-xl font-normal mt-1">{{ getDecimal(product().price) }}</span>
          </span>
        </span>
      </div>
      <div class="flex justify-end my-4">
        <button
          class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transform transition duration-300 hover:scale-110"
          (click)="verifyStock()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>
          Ver Detalles
        </button>
      </div>
    </div>
  </div>
</a>
